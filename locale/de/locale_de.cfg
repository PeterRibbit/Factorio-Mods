teleport-move=Man muss man sich aktiv fortbewegen, damit das funktioniert.
teleport-move-plus=Man muss man sich aktiv fortbewegen, damit das funktioniert.
teleport-tag=Öffnet eine Text-Eingabe and teleportiert dann zu der genannten Markierung (beachtet keine Groß- und Kleinschreibung).

